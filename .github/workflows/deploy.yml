name: Build and Release

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - name: Install JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Build with Maven
        working-directory: ./backend
        run: mvn -B package -Dmaven.test.skip --file pom.xml && mv target/*.jar ../

      - name: Connect to AWS and copy the JAR file to S3
        working-directory: ../
        run: |
          whoami
          
          
